# Configuraci칩n de GitHub Actions para CI/CD
# Ejecuta las pruebas autom치ticamente en cada push y pull request

name: CI - Pruebas Automatizadas

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.13']

    steps:
    - name: Checkout c칩digo
      uses: actions/checkout@v4

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar Pruebas de Unidad
      run: |
        pytest tests/test_calculadora.py -v --tb=short

    - name: Ejecutar Pruebas de Integraci칩n
      run: |
        pytest tests/test_inventario_integracion.py -v --tb=short

    - name: Ejecutar Pruebas de Caja Blanca
      run: |
        pytest tests/test_procesamiento_caja_blanca.py -v --tb=short

    - name: Ejecutar Pruebas de Caja Negra
      run: |
        pytest tests/test_formularios_caja_negra.py -v --tb=short

    - name: Ejecutar Pruebas OO
      run: |
        pytest tests/test_biblioteca_oo.py -v --tb=short

    - name: Ejecutar Pruebas WebApp
      run: |
        pytest tests/test_api_tareas_webapp.py -v --tb=short

    - name: Ejecutar todas las pruebas con cobertura
      run: |
        pytest --cov=src --cov-report=html --cov-report=term

    - name: Subir reporte de cobertura
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest'
      with:
        name: coverage-report
        path: htmlcov/
